<table class="table">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Modified Date</th>
      <th scope="col">Size</th>
      <th scope="col">Action</th>
    </tr>
    <tr *ngFor="let image of images; index as i" >
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ image.Key }}</td>
      <td>{{ image.LastModified }}</td> 
      <td>{{ image.Size }}</td> 
      <td>
      <a href="https://vasi-aws-training.s3.amazonaws.com/{{ image.Key }}">Download</a>
      </td>
    </tr>
  </table>


  <a routerLink="/image-upload" class="btn btn-primary" routerLinkActive="active">Upload Image</a>
